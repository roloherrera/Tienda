<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/Menu.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header" />
        <div class=" contenido">
        <h2>Listado de Categorias</h2>
        
        <a th:href="@{/categoria/nuevo}">Nueva Categoria</a>
        <div th:if="${categorias != null and !categorias.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Activa</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.descripcion}"></td>
                        <td><input type="checkbox" name="activo" th:checked="${categoria.activo" disabled="true"></td>
                        <td><a th:href="@{/categoria/modificar}+${categoria.idCategoria}">Modificar</a></td>
                        <td><a th:href="@{/categoria/eliminar}+${categoria.idCategoria}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div th:if="${categorias == null or categorias.empty}">
            No existe una lista de categoria para mostrar
        </div>
        </div>
        <footer th:replace="plantilla/plantilla :: footer" />
    </body>
</html>
